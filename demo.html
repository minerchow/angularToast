<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
	<link rel="stylesheet" href="angularToast.css">
</head>
<body>
	<div class="page">
		
		<div ng-controller="test" class="">
			<a href="javascript:void(0)" ng-click="showToast()">显示</a>
			<div ng-if="status">
			<angular-toast texttoast="{{tip}}"></angular-toast>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var app = angular.module('App', []);
	 	app.controller("test", ["$scope", function ($scope) {
		 	$scope.tip = "成功";
		 	$scope.showToast = function(){
		 	
		 		$scope.status = true;
		 	}
      	 }]);
	</script>
	<script type="text/javascript" src="angularToast.js"></script>
</body>
</html>
